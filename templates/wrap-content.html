{% extends "wrap.html" %}

{% block content %}

<!-- Page header row -->
	<div>
		<h1>{% block pageheading %}{% endblock pageheading %}</h1>
	</div>
<!-- Submenu row -->
	<div class="row">{% block subheadlines %}{% endblock subheadlines %}</div> 

<!-- Dynamic Grid Layout with Masonry -->
	<div class="container-fluid js-masonry" 
		data-masonry-options='{ 
			"itemSelector": ".listing",
			"gutter": 10,
			"isFitWidth": true
		}'>
		{% block stories %} {% endblock stories %}
	</div>
	
{% endblock content %}
