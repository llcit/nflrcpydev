{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Title</title>
    
    <!-- WOWSlider -->
    <link type="text/css" rel="stylesheet" href="{% static 'wowslider/engine1/style.css' %}" /> 
    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap/dist/css/bootstrap.min.css' %}" >
    <!-- Auto generate toc's using tocify -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/jquery.tocify.css' %}" />
    <!-- Local Customizations -->
    <link type="text/css" rel="stylesheet" href="{% static 'css/site.css' %}" media="all">

    {% block local_css %} {% endblock local_css %}
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" role="navigation">

  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand"><img src="{{MEDIA_URL}}img/logos/NFLRC_name_UH_banner.png"></div> 
    </div>
    
    <div class="navbar-collapse collapse navpanel">
        <ul  id="searchnav" class="nav navbar-nav navbar-right">
            <li id="searchform">
                <form method="get" action="/find" class="navbar-form navbar-left" role="search">
                    <div class="form-group" style="">
                        <input type="text" class="form-control" name="q">    
                    </div>
                    <button type="submit" class="btn btn-default" style="">
                            <span class="glyphicon glyphicon-search"></span>
                    </button>
                </form>
            </li> 
        </ul>

        <ul  id="socialnav" class="nav navbar-nav navbar-right">
            <li id="facebook"><img src="{{MEDIA_URL}}img/logos/facebook_logo_blue.png"> </li> 
            <li id="twitter"><img src="{{MEDIA_URL}}img/logos/twitter_logo_blue.png"> </li> 
            <li id="linkedin"><img src="{{MEDIA_URL}}img/logos/linkedin_logo.png"> </li> 
            <li id="youtube"><img src="{{MEDIA_URL}}img/logos/youtube_logo_color.png"> </li>
        </ul>
        
<!--         <ul  id="buttonnav" class="nav navbar-nav navbar-right">
            <li><a href="/contact">Contact</a></li>
            <li><a href="/about">About</a></li>
        </ul> -->



      
    </div><!--/.nav-collapse -->
    {% comment %}
        <div class="row">
            <form method="get" action="/find">
                <div class="col-md-offset-8 col-md-2" style="text-align: right">
                        <span><button type="submit" class="btn btn-default">Search</button></span>
                </div>
                <div class="col-md-2" style="text-align: left"><span><input type="text" class="form-control" name="q"></span></div>
            </form>
        </div>
    {% endcomment %}
  </div>

</div>
{% block jumbotron %}  {% endblock jumbotron %}  

<!-- Main content -->
<div class="container-fluid">{% block content %} {% endblock content%}</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<!-- Include all compiled plugins (below), -->
<!-- Bootstrap -->
<script src="{% static 'css/bootstrap/dist/js/bootstrap.min.js' %}"></script>
<!-- Tocify -->
<script src="{% static 'js/jquery.tocify.min.js' %}"></script>
<!-- Masonry for dynamic grid layout -->
<script src="{% static 'js/masonry.pkgd.min.js' %}"></script>

<!-- Or include individual files as needed with this placeholder  -->
{% block local_js %} {% endblock local_js %}

<!-- Inline javascript placeholder -->
<script type="text/javascript">{% block customjavascript %}{% endblock customjavascript %}</script>

</body>
</html>
