{% extends "wrap-content.html" %}
{% load staticfiles %}

{% block jumbotron %}<div class="container-fluid jumbotron"></div>{% endblock jumbotron %}

{% block subheadlines %}{% endblock %}

{% block stories %}
	{% for p in journals %}
		<a href="{{ p.get_absolute_url }}">
			<div class="listing shadowboxed">
				<p> <img src="{% static 'img/logos/default.png' %}"> </p>
				<p> {{ p.description | safe | truncatewords_html:20 }} </p>
			</div>
		</a>
	{% endfor %}
{% endblock %}
